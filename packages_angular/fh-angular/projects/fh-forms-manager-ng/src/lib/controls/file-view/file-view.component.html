<ng-container [ngSwitch]="type">
    <div [ngStyle]="styles">
        <ng-container *ngSwitchCase="'PDF'">
            <object [data]="safeUrl" type="application/octet-stream" width="100%" height="100%">
                <iframe [src]="safeUrl" width="100%" height="100%" style="border: none;">
                    This browser does not support PDFs. Please download the PDF to view it.
                </iframe>
            </object>
        </ng-container>
        <ng-container *ngSwitchCase="'TEXT'">
    <textarea class="form-control" readonly style="width: 100%; height: 100%">
      {{text}}
    </textarea>
        </ng-container>
        <ng-container *ngSwitchCase="'IMAGE'">
            <img height="350px" [src]="safeUrl" class="img-fluid" alt="Image preview"/>
        </ng-container>
    </div>
</ng-container>
