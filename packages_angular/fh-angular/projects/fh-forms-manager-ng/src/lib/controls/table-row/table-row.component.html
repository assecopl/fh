<ng-container #tr [availabilityHtmlElement]="elementRef">
    <td *ngIf="tableRef?.selectionCheckboxes && tableRef?.multiselect ">
  <span class="custom-control custom-checkbox">
    <input (click)="tableRef.select(row)" [id]="id" [checked]="highlight" attr.aria-label="Zaznacz/odznacz rekord"
           class="custom-control-input" type="checkbox"/>
    <label class="hidden custom-control-label ml-3" [attr.for]="id">
      <span class="d-none">Zaznacz/odznacz rekord</span>
    </label>
  </span>
    </td>
    <ng-content></ng-content>
</ng-container>
