<td availabilityHtmlElement [class.text-center]="horizontalAlign == 'CENTER'"
    [class.text-right]="horizontalAlign == 'RIGHT'">
    <ng-content *ngIf="!value"></ng-content>
    <ng-container *ngIf="value">
        <ng-container *ngIf="formatter != null">
            <div>{{ formatter.fromModel(value) | mask: formatter.pattern:formatter.thousandSeparator}}</div>
        </ng-container>
        <ng-container *ngIf="formatter == null">
          <div [innerHTML]="(value | fhml)">{{(value | fhml) }}</div>
        </ng-container>
    </ng-container>
</td>
