<ng-container *ngIf="hint else dropdown">
  <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
    <ng-container *ngTemplateOutlet="dropdown"></ng-container>
  </span>
</ng-container>

<ng-template #dropdown>
    <div #threeDropdown="ngbDropdown" ngbDropdown>
        <button #ngbDropdownToggle [id]="id"
                (keydown.enter)="threeDropdown.toggle();$event?.preventDefault();$event?.stopPropagation();"
                class="btn btn-sm" availabilityHtmlElement ngbDropdownToggle type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-label="Menu"
                aria-expanded="false"><i class="ewopml ewopml-tag-icon fas fa-ellipsis-v"></i></button>
        <div ngbDropdownMenu>
            <ng-content></ng-content>
        </div>
    </div>
</ng-template>
