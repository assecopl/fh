<div class="input-date-component" [ngStyle]="styles">
    <ewop-input-label [inputId]="id" [label]="label" [labelPosition]="labelPosition" [labelSize]="labelSize">
        <ng-container *ngIf="control">
            <ewop-input-group buttonAriaLabel="Wybierz {{label}}" [inputId]="id" [iconText]="iconText"
                              [class.ewop-disabled]="control.disabled" [availabilityHtmlElement]="elementRef"
                              [required]="required" [icon]="icon" [iconAlignment]="iconAlignment" (onClick)="d.toggle()"
                              ngbTooltip="{{hint}}" [placement]="hintPlacement?.toLowerCase()"
                              [triggers]="hintTrigger?.toLowerCase()">
                <input #focusElement #element type="text" [id]="innerId" availabilityControl
                       class="form-control {{(control?.invalid && control?.touched?'is-invalid':'')}} "
                       [attr.aria-label]="(!label && ariaLabel) ? ariaLabel : null"
                       [placeholder]="format"
                       [name]="name"
                       [formControl]="control"
                       ngbDatepicker #d="ngbDatepicker"
                       (dateSelect)="onDateSelect($event)">
            </ewop-input-group>
        </ng-container>
        <ng-container *ngIf="!control">
            <ewop-input-group buttonAriaLabel="Wybierz {{label}}" [inputId]="id" [iconText]="iconText"
                              [class.ewop-disabled]="control.disabled" [id]="innerId" [icon]="icon"
                              [iconAlignment]="iconAlignment" (onClick)="d.toggle()" ngbTooltip="{{hint}}"
                              [placement]="hintPlacement?.toLowerCase()" [triggers]="hintTrigger?.toLowerCase()">
                <input #element class="form-control "
                       [placeholder]="format"
                       [attr.aria-label]="(!label && ariaLabel) ? ariaLabel : null"
                       [name]="name"
                       [(ngModel)]="value"
                       ngbDatepicker #d="ngbDatepicker">
            </ewop-input-group>
        </ng-container>
    </ewop-input-label>
</div>
