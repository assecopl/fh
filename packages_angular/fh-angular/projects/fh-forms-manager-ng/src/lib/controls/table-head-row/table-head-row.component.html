<ng-container [availabilityHtmlElement]="elementRef">
    <td *ngIf="tableRef?.selectionCheckboxes">
    <span class="custom-control custom-checkbox" *ngIf="tableRef?.selectAllChceckbox">
      <input [id]="id" (click)="toggleHighlightAll()" [checked]="highlight"
             attr.aria-label="Zaznacz/odznacz wszystkie rekordy" class="custom-control-input" type="checkbox"/>
      <label class="hidden custom-control-label ml-3" [attr.for]="id">
        <span class="d-none">Zaznacz/odznacz wszystkie rekordy</span>
      </label>
    </span>
    </td>
    <ng-content></ng-content>
</ng-container>
