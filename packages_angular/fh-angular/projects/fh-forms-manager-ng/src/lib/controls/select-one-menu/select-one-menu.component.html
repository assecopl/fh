<ewop-input-label [inputId]="id" [label]="label" [labelPosition]="labelPosition" [labelSize]="labelSize">
    <ng-container *ngIf="control">
        <ewop-input-group [iconText]="iconText" [class.ewop-disabled]="control.disabled" [icon]="icon"
                          [iconAlignment]="iconAlignment" [required]="required">
            <select #focusElement [id]="innerId"
                    [attr.aria-label]="(!label && ariaLabel) ? ariaLabel : null"
                    [style.height]="styles.height" availabilityControl [availabilityHtmlElement]="elementRef"
                    class="form-control {{(control?.invalid && control?.touched?'is-invalid':'')}}"
                    [formControl]="control">
                <option *ngIf="placeholder && !emptyLabel" [ngValue]="null" [disabled]="true">{{placeholder}}</option>
                <option *ngIf="emptyLabel" [ngValue]="null"></option>
                <ng-container *ngFor="let option of values">
                    <option [ngValue]="option">
                        {{resultFormatter(option)}}
                    </option>
                </ng-container>
            </select>
        </ewop-input-group>
    </ng-container>
</ewop-input-label>
