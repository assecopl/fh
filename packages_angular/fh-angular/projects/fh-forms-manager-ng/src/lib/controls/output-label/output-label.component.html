<ng-container *ngIf="headingType == 'H1'">
    <h1 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
    </span>
        </ng-container>
    </h1>
</ng-container>
<ng-container *ngIf="headingType == 'H2'">
    <h2 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
    </span>
        </ng-container>
    </h2>
</ng-container>
<ng-container *ngIf="headingType == 'H3'">
    <h3 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
    </span>
        </ng-container>
    </h3>
</ng-container>
<ng-container *ngIf="headingType == 'H4'">
    <h4 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>

        </ng-container>
    </h4>
</ng-container>
<ng-container *ngIf="headingType == 'H5'">
    <h5 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
    </span>
        </ng-container>
    </h5>
</ng-container>
<ng-container *ngIf="headingType == 'H6'">
    <h6 [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>

        </ng-container>
    </h6>
</ng-container>
<ng-container *ngIf="headingType == 'Default' || headingType == 'Auto'">
    <div [ngStyle]="styles" [availabilityHtmlElement]="elementRef">
        <ng-container *ngIf="hint else outputLabel">
    <span ngbTooltip="{{ hint }}" [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()">
      <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
    </span>
        </ng-container>
    </div>
</ng-container>

<ng-template #outputLabel>
    <i *ngIf="icon && (iconAlignment == 'BEFORE' || !iconAlignment)" class="mr-2 {{ icon }}"></i>
    <ng-container *ngIf="value === undefined || value === null">
        <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="value !== undefined && value !== null">
        <ng-container *ngIf="formatter != null">
            <span>{{ formatter.fromModel(value) | mask: formatter.pattern:formatter.thousandSeparator}}</span>
        </ng-container>
        <ng-container *ngIf="formatter == null">
            <span [innerHTML]="(value | ewopml)">{{(value | ewopml) }}</span>
        </ng-container>
    </ng-container>
    <i *ngIf="icon && iconAlignment == 'AFTER'" class="ml-2 {{ icon }}"></i>
</ng-template>
