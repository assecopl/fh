<div
  class="panel-header panel-header--transparent"
  [id]="innerId"
  [class.fc-editable]="accessibility==='EDIT'"
  [class.d-none]="accessibility==='HIDDEN'"
>
  <div class="panel-header-group">
    <div class="panel-info">{{info}}</div>
    <div class="panel-title">{{title}}</div>
  </div>
  <div class="panel-options">
    <button
      class="panel-option"
      [attr.aria-label]="'Close:' + title"
      (click)="onClickEvent($event)"
    >
      <i class="fas fa-times"></i>
      <span class="sr-only">{{'Close:' + title}}</span>
    </button>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
