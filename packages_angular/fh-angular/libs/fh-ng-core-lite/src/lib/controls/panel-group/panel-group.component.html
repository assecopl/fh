<ng-container *ngIf="!accordion">
  <div class="fc group panelGroup mb-3 card card-default"
       [id]="id"
       [ngClass]="{
        'borderHidden': !borderVisible,
        'fc-editable': this.accessibility === 'EDIT',
        'd-none': this.accessibility === 'HIDDEN'
        }"
  >
    <ng-container *ngIf="collapsible">
      <ng-container *ngIf="accordion">
        <div
          *ngIf="label"
          role="tab"
          class="card-header collapsible"
          [id]="innerId + '_header'"
          [class.isCollapsed]="collapsed"
          (click)="collapseToggle()"
        >
          <button
            *ngIf="accordion"
            class="btn btn-block btn-link d-flex valign-middle"
            type="button"
            data-toggle="collapse"
            [attr.aria-expanded]="collapsed"
          >
            <span class="mr-auto card-title mb-0" [innerHTML]="label"></span>
            <i
              *ngIf="iconOpened && iconClosed"
              class="fa text-primary align-self-center {{
                collapsed ? this.iconOpened : this.iconClosed
              }}"
            ></i>
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="!accordion">
        <div
          *ngIf="label"
          role="tab"
          class="card-header d-flex"
          [id]="innerId + '_header'"
          [class.isCollapsed]="collapsed"
          (click)="collapseToggle()"
        >
          <span class="mr-auto mb-0 card-title">
            <span [id]="id + '_label'" [innerHTML]="label"></span>
          </span>
          <span class="toolbox align-self-center">
              <span
                class="collapseToggle"
                tabindex="0"
                role="button"
                [attr.aria-expanded]="collapsed"
                [attr.aria-controls]="id">
                <i class="fa {{collapsed ? iconOpened : iconClosed}}"></i>
              </span>
          </span>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!collapsible">
      <div
        *ngIf="label"
        role="tab"
        class="card-header d-flex"
        [id]="innerId + '_header'"
      >
        <span *ngIf="customHeader; else elseBlock">
          <div class="row">
            <ng-content select=".panel-header"></ng-content>
          </div>
        </span>
        <ng-template #elseBlock>
          <ng-container *ngIf="isHeaderCLickUsed">
            <a [innerHTML]="label"></a>
          </ng-container>
          <ng-container *ngIf="!isHeaderCLickUsed">
            <span class="mr-auto card-title mb-0">
              <span [id]="innerId + '_label'" [innerHTML]="label"></span>
            </span>
          </ng-container>
        </ng-template>
      </div>
    </ng-container>

    <div
      class="card-body"
      role="tabpanel"
      [class.collapsed]="collapsed"
      [attr.aria-labelledby]="label ? innerId + '_header' : null"
    >
      <div class="row">
        <ng-container *ngFor="let element of subelements">
          <fh-dynamic-component
            [data]="element"
            [formId]="formId"
          ></fh-dynamic-component>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
