<ng-container *ngIf="!accordion">
  <div class="card" [class.borderHidden]="!borderVisible" [id]="id">
    <ng-container *ngIf="collapsible">
      <ng-container *ngIf="accordion">
        <div
          *ngIf="label"
          id="{{ innerId }}-header"
          role="tab"
          class="card-header collapsible"
          [class.isCollapsed]="collapsed"
          (click)="collapseToggle()"
        >
          <button
            *ngIf="accordion"
            class="btn btn-block btn-link d-flex valign-middle"
            type="button"
            data-toggle="collapse"
            aria-expanded="false"
          >
            <span class="mr-auto card-title mb-0" [innerHTML]="label"></span>
            <i
              *ngIf="iconOpened && iconClosed"
              class="fa text-primary align-self-center {{
                collapsed ? this.iconOpened : this.iconClosed
              }}"
            ></i>
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="!accordion">
        <div
          *ngIf="label"
          id="{{ innerId }}-header"
          role="tab"
          class="card-header collapsible d-flex valign-middle"
          [class.isCollapsed]="collapsed"
          (click)="collapseToggle()"
        >
          <span class="col" [innerHTML]="label"></span>
          <i
            class="fa align-self-center text-primary  {{
              collapsed ? iconOpened : iconClosed
            }}"
          ></i>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!collapsible">
      <div
        *ngIf="label"
        role="tab"
        id="{{ innerId }}-header"
        class="card-header"
      >
        <span *ngIf="customHeader; else elseBlock">
          <div class="row" routerLink="/nazwaUC/">
            <ng-content select=".panel-header"></ng-content>
          </div>
        </span>
        <ng-template #elseBlock>
          <ng-container *ngIf="isHeaderCLickUsed">
            <a [innerHTML]="label"></a>
          </ng-container>
          <ng-container *ngIf="!isHeaderCLickUsed">
            <span [innerHTML]="label"></span>
          </ng-container>
        </ng-template>
      </div>
    </ng-container>

    <div
      class="card-body"
      role="tabpanel"
      [class.collapsed]="collapsed"
      [attr.aria-labelledby]="label ? innerId + '-header' : null"
    >
      <div class="row">
        <ng-container *ngFor="let element of subelements">
          <fh-dynamic-component
            [data]="element"
            [formId]="formId"
          ></fh-dynamic-component>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
