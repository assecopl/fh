<ng-container *ngIf="validateMessages?.length > 0">
  <div [id]="id" [class]="getBootstrapLevel()" role="status">
    <div class="pointer" *ngFor="let error of validateMessages" (click)="iForm.focusComponent(error.elementId)">
      <span *ngIf="error?.elementLabel">{{error.elementLabel}}: </span>
      {{ error.message }}
    </div>
  </div>
</ng-container>
<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
