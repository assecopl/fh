<ng-container *ngIf="errors.length > 0">
  <div [class]="getBootstrapLevel()">
    <div class="mb-3" *ngFor="let error of errors">
      <span
        class="mb-0 pointer"
        (click)="
          error.knwonFhngCompoment && error.knwonFhngCompoment.focus
            ? error.knwonFhngCompoment.focus()
            : false
        "
      >
        {{ error.message }}
      </span>
    </div>
  </div>
</ng-container>
