<ng-container *ngIf="hint; else dropdown">
  <span
    ngbTooltip="{{ hint }}"
    [placement]="hintPlacement.toLowerCase()"
    [triggers]="hintTrigger.toLowerCase()"
  >
    <ng-container *ngTemplateOutlet="dropdown"></ng-container>
  </span>
</ng-container>

<ng-template #dropdown>
  <div ngbDropdown class="d-grid">
    <button
      class="fc button btn btn-{{ bootstrapStyle }} btn-block navbar-btn dropdown-toggle"
      ngbDropdownToggle
      type="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      [id]="id"
      [availabilityHtmlElement]="availability"
    >
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </button>
    <div id="{{ id }}ngbDropdownMenu" ngbDropdownMenu>
      <ng-container [fhDynamicComponents]="subelements"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #contentTemplate>
  <span *ngIf="label" [innerHTML]="label | fhml"></span>
</ng-template>
