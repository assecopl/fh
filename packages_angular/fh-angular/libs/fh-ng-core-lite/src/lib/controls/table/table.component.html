<label class="col-form-label" *ngIf="label">{{ label }}</label>
<table class="table">
  <!--  Simple HTEAD - one row-->
  <ng-content select="thead"></ng-content>
  <ng-content select="tbody"></ng-content>

  <!-- Dodatkowe tr dokładamy poza tbody - przeglądarki nie powinny mieć z tym problemu  -->
  <ng-container *ngIf="minRows > collection?.length">
    <tr
      *ngFor="
        let i of [].constructor(minRows - (collection ? collection?.length : 0))
      "
    >
      <td *ngFor="let a of [].constructor(columnsArray?.length)">&nbsp;</td>
    </tr>
  </ng-container>
</table>
<fhng-button
  *ngIf="csvExport"
  [id]="'csvBtn'"
  bootstrapStyle="link"
  width="md-1"
  horizontalAlign="RIGHT"
  (click)="onExportCsv()"
>[icon='fas fa-download'] CSV
</fhng-button>
