<ng-container *ngIf="formType == 'STANDARD'">
    <div *ngIf="label && !hideHeader" class="card-header">
      <span [innerHTML]="label"></span>
    </div>
    <div class="card-body">
      <div class="row">
        <ng-container [fhDynamicComponents]="subelements"/>
      </div>
    </div>
</ng-container>

<ng-container *ngIf="formType == 'HEADER'">
  <div id="navbarFormInner">
    <div id="navbar-main">
      <ng-container [fhDynamicComponents]="subelements"/>
    </div>
  </div>
</ng-container>
<ng-container #adHost></ng-container>
