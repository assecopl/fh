<ul
  *ngIf="collapsedTree || treeElementTemplate == null"
  availabilityHtmlElement
>
  <ng-container *ngFor="let e of subelements">
    <fh-tree-element
      [formId]="formId"
      [id]="e.id"
      width="md-12"
      [selected]="selected == e"
      (treeElement)="processCollapsed($event)"
      [expandableNode]="e.subelements?.length > 0"
      [label]="e.label"
    ></fh-tree-element>
    <ng-container *ngIf="e.subelements?.length > 0">
      <fh-tree
        [formId]="formId"
        [selected]="selected"
        (selectedChange)="setSelected($event)"
        [collapsedTree]="activeElements[e.id] == false"
        [subelements]="e.subelements"
        [treeElementTemplate]="
          treeElementTemplate ? treeElementTemplate : treeElement
        "
      >
      </fh-tree>
    </ng-container>
  </ng-container>
</ul>
