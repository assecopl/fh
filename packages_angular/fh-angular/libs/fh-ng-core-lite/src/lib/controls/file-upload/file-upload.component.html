<div
  class="fc fileUpload"
  style="height: auto"
  [id]="innerId"
  [availabilityHtmlElement]="availability"
>
  <button
    (click)="file.click()"
    class="btn btn-block btn-primary btn-{{ style }}"
    [ngStyle]="styles"
    [innerHTML]="label"
  ></button>
  <input
    #file
    class="file-input d-none"
    type="file"
    [accept]="extensions"
    [attr.aria-label]="label"
    [multiple]="multiple"
    (change)="onAddedFiles($event)"
    [value]="value"
  />
</div>
