<div
  class="fc fileUpload"
  style="height: auto"
  [id]="innerId"
  [availabilityHtmlElement]="availability"
>
  <button
    (click)="file.click()"
    class="fc button btn btn-block btn-primary btn-{{ style }}"
    [ngClass]="getButtonClass()"
    [ngStyle]="styles"
  >
    <ng-container *ngIf="!showProgressBar">
      {{label}}
    </ng-container>

    <ng-container *ngIf="showProgressBar">
      <span>{{'abort' | i18n }}</span>
    </ng-container>

    <div
      class="progress progress-striped active"
      [class.d-none]="!showProgressBar"
    >
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        [attr.aria-valuenow]="progress"
        [style.width]="progress + '%'"
      ></div>
    </div>
  </button>
  <input
    #file
    class="file-input d-none"
    type="file"
    [accept]="extensions"
    [attr.aria-label]="label"
    [multiple]="multiple"
    (change)="onAddedFiles($event)"
    [value]="value"
  />
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
