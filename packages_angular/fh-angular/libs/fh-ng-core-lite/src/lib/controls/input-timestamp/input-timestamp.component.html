<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
>
  {{value | json}}
  <div fhng-input-group
    buttonAriaLabel="Wybierz {{ label }}"
    [inputId]="id"
    [iconText]="iconText"
    [class.fh-disabled]="disabled"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    (onClick)="d.toggle()"
    [required]="required"
  >
    <input
      #focusElement
      #d="ngbDatepicker"
      class="form-control fc InputTimestamp"
      type="text"
      ngbTooltip="{{ hint }}"
      ngbDatepicker
      [availabilityHtmlElement]="availability"
      [id]="innerId"
      [ngModel]="value"
      [ngStyle]="styles"
      [placement]="hintPlacement.toLowerCase()"
      [triggers]="hintTrigger.toLowerCase()"
      [placeholder]="format"
      [name]="name"
      [footerTemplate]="t"
      (ngModelChange)="onDateSelect($event)"
      (closed)="onClosed()"
    />
    <ng-template #t>
      <div class="text-center pl-1 ngb-footer">
        <ngb-timepicker
          class="ngb-timepicker"
          size="small"
          [ngModel]="value"
          [seconds]="false"
          (ngModelChange)="timeChangeEvent($event)"
        ></ngb-timepicker>
      </div>
    </ng-template>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
