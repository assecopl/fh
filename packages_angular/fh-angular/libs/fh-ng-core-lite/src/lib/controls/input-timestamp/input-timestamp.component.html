<div class="input-timestamp-component" [ngStyle]="styles">
  <div fhng-input-label
    [inputId]="id"
    [label]="label"
    [labelPosition]="labelPosition"
    [labelSize]="labelSize"
  >
    <div fhng-input-group
        buttonAriaLabel="Wybierz {{ label }}"
        [inputId]="id"
        [iconText]="iconText"
         [class.fh-disabled]="disabled"
        [icon]="icon"
        [iconAlignment]="iconAlignment"
        (onClick)="d.toggle()"
        [required]="required"
      >
        <input
          #focusElement
          [id]="innerId"
          type="text"
          [value]="value"
          ngbTooltip="{{ hint }}"
          [placement]="hintPlacement.toLowerCase()"
          [triggers]="hintTrigger.toLowerCase()"
          class="form-control fc InputTimestamp"
          [placeholder]="format"
          [name]="name"
          ngbDatepicker
          #d="ngbDatepicker"
          [footerTemplate]="t"
          (dateSelect)="onDateSelect($event)"
        />
        <ng-template #t>
          <div class="text-center pl-1 ngb-footer">
            <ngb-timepicker
              [ngModel]="fhngDateTimeAdapter.tmpDate"
              (ngModelChange)="timeChangeEvent($event)"
              class="ngb-timepicker"
              size="small"
              [seconds]="false"
            ></ngb-timepicker>
          </div>
        </ng-template>
    </div>
  </div>
</div>
