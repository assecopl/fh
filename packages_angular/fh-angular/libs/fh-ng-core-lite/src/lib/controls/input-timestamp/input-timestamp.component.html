<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
>
  <div fhng-input-group
    buttonAriaLabel="{{ label }}"
    ngbTooltip="{{ hint }}"
    [class.fh-disabled]="disabled"
    [inputId]="id"
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [placement]="hintPlacement?.toLowerCase()"
    [required]="required"
    [triggers]="hintTrigger?.toLowerCase()"
    (click)="d.toggle()"
  >
    <input
      #focusElement
      #d="ngbDatepicker"
      class="form-control fc InputTimestamp"
      type="text"
      ngbTooltip="{{ hint }}"
      ngbDatepicker
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : ('fh.timestamp.label' | i18n)"
      [availabilityHtmlElement]="availability"
      [id]="innerId"
      [ngModel]="value"
      [ngStyle]="styles"
      [placeholder]="format"
      [name]="name"
      [footerTemplate]="t"
      (ngModelChange)="onDateSelect($event)"
      (closed)="onClosed()"
      (change)="onChangeInputEvent($event)"
    />
    <ng-template #t>
      <div class="text-center pl-1 ngb-footer">
        <ngb-timepicker
          class="ngb-timepicker"
          size="small"
          [ngModel]="value"
          [seconds]="false"
          (ngModelChange)="timeChangeEvent($event)"
        ></ngb-timepicker>
      </div>
    </ng-template>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
