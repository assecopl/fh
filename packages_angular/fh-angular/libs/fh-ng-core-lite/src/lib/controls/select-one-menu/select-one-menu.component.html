<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
>
  <div fhng-input-group
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [required]="required"
  >
    <select
      #focusElement
      class="form-control fc SelectOneMenu"
      [id]="innerId"
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : null"
      [style.height]="styles.height"
      (change)="onSelectChangeEvent($event)"
    >
      <option
        *ngIf="placeholder && !emptyLabel"
        [disabled]="true"
      >
        {{ placeholder }}
      </option>
      <option *ngIf="emptyLabel" value="" [selected]="rawValue === ''"></option>
      <ng-container *ngFor="let option of rawOptions">
        <option *ngIf="option || emptyValue" [selected]="rawValue === option" [value]="option">
          {{ resultFormatter(option) }}
        </option>
      </ng-container>
    </select>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
