<div
  class="fc tabContainer {{styleClasses}}"
  [id]="id"
  [availabilityHtmlElement]="availability"
>
  <ul
    class="nav nav-tabs"
    [availabilityHtmlElement]="availability"
  >
    <ng-container *ngFor="let tab of subelements">
      <li class="nav-item">
        <a
          tabindex="0"
          class="nav-link"
          data-toggle="tab"
          role="tab"
          [attr.aria-selected]="tab.selected"
          [attr.data-tab-id]="tab.id"
          [ngClass]="{active: tab.selected}"
          (keydown.enter)="selectTab(tab, $event)"
          (click)="selectTab(tab, $event)"
        >{{ tab.label }}</a>
      </li>
    </ng-container>
  </ul>
  <div class="tab-content row eq-row">
    <ng-container [fhDynamicComponents]="subelements" [fhNonVisualSubcomponents]="nonVisualComponents"></ng-container>
  </div>
</div>
