<ul
  [ngClass]="ulStyleClasses"
  availabilityHtmlElement
  class="border-bottom border-light d-flex justify-content-{{
    (horizontalAlign == 'RIGHT' ? 'END' : horizontalAlign) | lowercase
  }}"
>
  <ng-container *ngFor="let tab of subcomponents.toArray()">
    <li
      tabindex="0"
      (keydown.enter)="selectTab(tab, $event)"
      role="tab"
      *ngIf="
        tab.availabilityDirective._availability != availabilityEnum.HIDDEN &&
        tab.availabilityDirective._availability != availabilityEnum.INVISIABLE
      "
      [ngClass]="listStyleClasses"
      (click)="selectTab(tab, $event)"
    >
      <ng-container *ngIf="tab.active">
        <a
          [attr.data-tabId]="getTabId(tab)"
          [ngClass]="activeLinkStyleClasses"
        >{{ tab.label }}</a
        >
      </ng-container>
      <ng-container *ngIf="!tab.active">
        <a [attr.data-tabId]="getTabId(tab)" class="nav-link">{{
          tab.label
          }}</a>
      </ng-container>
    </li>
  </ng-container>
</ul>
<div class="mt-3 mb-3">
  <ng-content></ng-content>
</div>
