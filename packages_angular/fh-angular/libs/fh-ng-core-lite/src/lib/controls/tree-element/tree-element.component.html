<!--      <div class="caretWrapper">-->
        <span (click)="processTreeElementClick()" class="fa fa-fw fa-caret-right"></span>
<!--      </div>-->
    </ng-container>
    <ng-container *ngIf="expandableNode && !collapsed">
<!--      <div class="caretWrapper">-->
        <span (click)="processTreeElementClick()" class="fa fa-fw  fa-caret-down"></span>
<!--      </div>-->
    </ng-container>
    <span (click)="labelClicked($event)" class="fc outputLabel" [innerHTML]="label | fhml" ></span>
  </div>
</div>
