<div class="row">
  <a class="col-md-12 treeNodeBody text-body" (click)="processTreeElementClick()">
    <ng-container *ngIf="expandableNode && collapsed">
      <div class="caretWrapper">
        <span class="fa fa-caret-right"></span>
      </div>
    </ng-container>
    <ng-container *ngIf="expandableNode && !collapsed">
      <div class="caretWrapper">
        <span class="fa fa-caret-down"></span>
      </div>
    </ng-container>
    <span class="fc outputLabel" [innerHTML]="label | fhml"></span>
  </a>
</div>
<ng-content></ng-content>
