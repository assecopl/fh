<ng-container *ngIf="hint; else combo">
  <span
    ngbTooltip="{{ hint }}"
    [placement]="hintPlacement.toLowerCase()"
    [triggers]="hintTrigger.toLowerCase()"
  >
    <ng-container *ngTemplateOutlet="combo"></ng-container>
  </span>
</ng-container>

<ng-template #combo>
  <div fhng-input-label
    [inputId]="id"
    [label]="label"
    [labelPosition]="labelPosition"
    [labelSize]="labelSize"
  >
    <div fhng-input-group
        [iconText]="iconText"
         [class.fh-disabled]="disabled"
        [icon]="icon"
        [iconAlignment]="iconAlignment"
        [required]="required"
      >
        <ng-select
          #focusElement
          [id]="innerId"
          availabilityControl
          class="form-control Combo fc"
          [items]="getValuesForCursor()"
          [searchFn]="filterFunction"
          [labelForId]="id"
          [multiple]="multiple"
          [placeholder]="placeholder"
          [readonly]="disabled"
        >
          <ng-template
            ng-option-tmp
            ng-label-tmp
            let-item="item"
            let-index="index"
            let-search="searchTerm"
          >
            <span [innerHTML]="inputFormatter(item) | fhml"></span>
          </ng-template>
        </ng-select>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
