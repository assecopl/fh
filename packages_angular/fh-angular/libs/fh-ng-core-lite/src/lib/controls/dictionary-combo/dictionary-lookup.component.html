<ng-container *ngIf="hint; else combo">
  <span
          ngbTooltip="{{ hint }}"
          [placement]="hintPlacement.toLowerCase()"
          [triggers]="hintTrigger.toLowerCase()"
  >
    <ng-container *ngTemplateOutlet="combo"></ng-container>
  </span>
</ng-container>

<ng-template #combo>
    <div fhng-input-label
         [inputId]="id"
         [label]="label"
         [labelPosition]="labelPosition"
         [labelSize]="labelSize"
    >
        <div fhng-input-group
             [iconText]="iconText"
             [class.fh-disabled]="disabled"
             [icon]="icon"
             [iconAlignment]="iconAlignment"
             [required]="required"
        >
            <input [availabilityInput]="availability" (input)="onInputEvent($event)" (change)="onChangeEvent()" (blur)="onBlurEvent()"
                   #focusElement
                   [id]="id"
                   [(ngModel)]="rawValue"
                   [disabled]="disabled"
                   [type]="inputType"
                   [name]="name"
                   [placeholder]="placeholder"
                   [attr.aria-label]="ariaLabel"
                   [required]="required"
                   class="fc inputText form-control {{setPresentationStyle()}}"
                   [ngbTooltip]="getHintTooltip()" [ngbPopover]="getHintPopover()" [popoverTitle]="hintTitle"
                   [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()"

            />
        </div>
    </div>
</ng-template>

<table class="table">
  <thead>
  <tr>
    <th>Idx</th>
    <th *ngFor="let c of columns">{{c.title}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of rows;let i = index;" (click)="onSelectedEvent(i)">
    <td>{{i}}</td>
    <td *ngFor="let c of columns"> {{r[c.field]}}</td>
  </tr>
  </tbody>
</table>
