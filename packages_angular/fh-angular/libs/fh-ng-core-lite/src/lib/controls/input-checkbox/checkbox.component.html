<div class="custom-control custom-checkbox pl-2">
  <label
    *ngIf="labelPosition == 'LEFT'"
    [for]="id"
    class="form-check-label mr-3"
    [innerHTML]="label ? label : ''"
  >{{ label ? label : '' }}</label
  >
  <input #inp [availabilityInput]="availability" (change)="inputCheckEvent(inp.checked);onChangeEvent()"
         #focusElement
         [id]="id"
         type="checkbox"
         class="custom-control-input InputCheckbox {{setPresentationStyle()}}"
         [placeholder]="placeholder"
         [name]="name"
         [(ngModel)]="rawValue"
         [disabled]="disabled"
         [ngbTooltip]="getHintTooltip()" [ngbPopover]="getHintPopover()" [popoverTitle]="hintTitle"
         [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()"
  />
  <label
    *ngIf="labelPosition == 'RIGHT'"
    [for]="innerId"
    class="custom-control-label ml-3"
    [innerHTML]="label ? label : ''"
  >{{ label ? label : '' }}</label
  >
</div>
<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
