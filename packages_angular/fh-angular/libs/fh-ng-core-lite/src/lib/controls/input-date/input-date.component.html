<div class="input-date-component" [ngStyle]="styles">
  <div fhng-input-label
    [inputId]="id"
    [label]="label"
    [labelPosition]="labelPosition"
    [labelSize]="labelSize"
  >
    <div fhng-input-group
        buttonAriaLabel="Wybierz {{ label }}"
        [inputId]="id"
        [iconText]="iconText"
         [class.fh-disabled]="disabled"
        [required]="required"
        [icon]="icon"
        [iconAlignment]="iconAlignment"
        (onClick)="d.toggle()"
        ngbTooltip="{{ hint }}"
        [placement]="hintPlacement?.toLowerCase()"
        [triggers]="hintTrigger?.toLowerCase()"
      >
        <input
          #focusElement
          #element
          type="text"
          [id]="innerId"
          class="form-control InputDate fc "
          [attr.aria-label]="!label && ariaLabel ? ariaLabel : null"
          [placeholder]="format"
          [name]="name"
          [value]="value"
          ngbDatepicker
          #d="ngbDatepicker"
          (dateSelect)="onDateSelect($event)"
        />
    </div>
  </div>
</div>
<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
