<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
>
  <div fhng-input-group
    buttonAriaLabel="{{ label }}"
    ngbTooltip="{{ hint }}"
    [class.fh-disabled]="disabled"
    [inputId]="id"
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [placement]="hintPlacement?.toLowerCase()"
    [required]="required"
    [triggers]="hintTrigger?.toLowerCase()"
    (onClick)="d.toggle()"
  >
    <input
      #focusElement
      #element
      #d="ngbDatepicker"
      class="form-control InputDate fc"
      type="text"
      ngbDatepicker
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : null"
      [availabilityHtmlElement]="availability"
      [id]="innerId"
      [ngModel]="value"
      [ngStyle]="styles"
      [placeholder]="format"
      [name]="name"
      (ngModelChange)="onDateSelect($event)"
      (closed)="onClosed()"
      (change)="onChangeInputEvent($event)"
    />
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
