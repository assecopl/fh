<ng-container #tr>
  <td *ngIf="tableRef?.selectionCheckboxes && tableRef?.multiselect">
    <span class="custom-control custom-checkbox">
      <input
        (click)="tableRef.select($event, this)"
        [id]="id"
        [checked]="highlight"
        aria-label="Zaznacz/odznacz rekord"
        class="custom-control-input"
        type="checkbox"
      />
      <label class="hidden custom-control-label ml-3" [attr.for]="id">
        <span class="d-none">Zaznacz/odznacz rekord</span>
      </label>
    </span>
  </td>

  <!--  <ng-container   [fhDynamicComponents]="processedSubelements || subelements" [fhNonVisualSubcomponents]="nonVisualComponents" ></ng-container>-->
  <ng-container *ngFor="let td of subelements;index as i;">
    <td fhng-table-cell [data]="td" [formId]="formId"></td>
  </ng-container>
</ng-container>
