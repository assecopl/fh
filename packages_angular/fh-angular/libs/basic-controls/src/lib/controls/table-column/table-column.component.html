<ng-container *ngIf="!sortable">
  <span [innerHTML]="label | fhml"></span>
</ng-container>
<ng-container *ngIf="sortable">
  <button (click)="sort()" class="btn btn-sortable btn-link btn-block text-body" [class.text-left]="!horizontalAlign">
    <span [innerHTML]="label | fhml"></span>
    <i

      class="{{
      direction == null
        ? 'fa fa-sort'
        : direction == 0
        ? 'fa fa-sort-amount-down'
        : 'fa fa-sort-amount-up'
    }}"
    ></i>
  </button>
</ng-container>
