
  <label
    *ngIf="labelPosition == 'LEFT'"
    [for]="id"
    class="form-check-label mr-3"
    [innerHTML]="label ? label : ''"
  >{{ label ? label : '' }}</label
  >
  <input #inp
         #focusElement
         type="checkbox"
         class="fc InputCheckbox form-check-input {{setPresentationStyle()}} {{styleClasses}}"

         [availabilityInput]="availability"
         [id]="id"
         [placeholder]="placeholder"
         [name]="name"
         [disabled]="disabled"
         [ngbTooltip]="getHintTooltip()" [ngbPopover]="getHintPopover()" [popoverTitle]="hintTitle"
         [placement]="hintPlacement.toLowerCase()" [triggers]="hintTrigger.toLowerCase()"
         [(ngModel)]="rawValue"
         (change)="inputCheckEvent(inp.checked);onChangeEvent()"
  />
  <label
    *ngIf="labelPosition == 'RIGHT'"
    [for]="innerId"
    class="form-check-label ml-3"
    [innerHTML]="label ? label : ''"
  >{{ label ? label : '' }}</label
  >

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
