  <div fhng-input-label #group
       class="combo-lookup"
       [inputId]="id"
       [label]="label"
       [labelPosition]="labelPosition"
       [labelSize]="labelSize"
  >
    <div fhng-input-group
         ngbDropdown autoClose="false"
         #myDrop="ngbDropdown"
         container="body"
         display="dynamic"
         [forceShowBefore]="true"
         [required]="required"
    >
        <button ngbDropdownAnchor tabindex="-1"
          class="input-group-text"
          (click)="onSwitchSearchModeEvent()"
          type="button"
        >
          <i *ngIf="icon" class="fas {{ icon }}"></i>
          <span *ngIf="!icon && iconText">{{ iconText }}</span>
        </button>
      <input
        class="fc inputText form-control {{setPresentationStyle()}}"
        #focusElement
        [id]="id"
        [disabled]="disabled"
        [type]="inputType"
        [name]="name"
        [placeholder]="placeholder"
        [attr.aria-label]="ariaLabel"
        [required]="required"
        [ngbTooltip]="getHintTooltip()"
        [ngbPopover]="getHintPopover()"
        [popoverTitle]="hintTitle"
        [placement]="hintPlacement.toLowerCase()"
        [triggers]="hintTrigger.toLowerCase()"
        [availabilityInput]="availability"
        [(ngModel)]="rawValue"
        (input)="onInputEvent($event)"
        (blur)="onBlurEvent()"
      />

      <div class="input-group-append">
        <button
          *ngIf="!disabled"
          class="input-group-text"
          (click)="onClearEvent()"
        >
          <i class="fas fa-times mr-0"></i>
          <span class="sr-only">{{ 'close' | i18n }}</span>
        </button>
      </div>

      <div ngbDropdownMenu  class="combo-lookup__dropdown"> <!--*ngIf="tableIsVisible"-->
        <div class="combo-lookup__container" [ngStyle]="{'min-width':dropdownMinWidth+'px'}" >
          <div class="combo-lookup__navigation">
            <div class="combo-lookup__title" [innerHTML]="title | fhml"></div>
            <div *ngIf="!disabled" class="combo-lookup__pagination">
              <button class="combo-lookup__nav-buttons" [disabled]="page<=1" (click)="onPreviousPageEvent()">
                <i class="fas fa-chevron-left"></i>
              </button>
              {{ page }} of {{ pagesCount }}
              <button class="combo-lookup__nav-buttons" [disabled]="page>=pagesCount" (click)="onNextPageEvent()">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div  class="combo-lookup__closebox">
              <button class="combo-lookup__nav-buttons" (click)="onCancelSearch()">
                <i class="fas fa-times"></i>
                <span class="sr-only">{{ 'close' | i18n }}</span>
              </button>
            </div>
          </div>
          <table class="table combo-lookup__table">
          <thead>
            <tr>
              <th *ngFor="let c of columns">{{ c.title }}</th>
            </tr>
          </thead>
          <tbody>
            <tr class="combo-lookup__row" *ngFor="let r of rows;let i = index;" [class.combo-lookup__disabled-row]="disabled" (click)="disabled ? null : onSelectedEvent(i)">
              <td *ngFor="let c of columns"> {{ r[c.field] }}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
<!--</ng-template>-->

  <fh-component-debugger/>
