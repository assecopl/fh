<div class="fc buttonGroup btn-group mb-3 fc-editable {{styleClasses}}" role="group">
  <ng-container *ngFor="let b of subelements || []">
    <button
      #d
      *ngIf="!isDropdown(b)"
      fhng-button
      [availabilityHtmlElement]="d.availability"
      [data]="b"
      [formId]="formId"
      (click)="onButtonClick(d)"
      [ngbTooltip]="getHintTooltip(b)"
      [triggers]="b?.hintTrigger.toLowerCase()"
      [hintPlacement]="b?.hintPlacement.toLowerCase()"
    ></button>
    <div *ngIf="isDropdown(b)" fh-dropdown ngbDropdown [availabilityHtmlElement]="b.accessibility" [data]="b" [formId]="formId" ></div>
  </ng-container>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
