
<ng-container *ngIf="!parentButtonGroupComponent; else contentTemplate">
  <button [availabilityHtmlElement]="availability"
    #focusElement
    class="fc btn button btn-{{ bootstrapStyle }} {{styleClasses}}"
    [id]="innerId"
    [class.active]="active"
    [innerHTML]="label | fhml"
    (click)="onClickEvent($event)"
    [ngStyle]="styles"
    [ngbTooltip]="getHintTooltip()"
    [triggers]="hintTrigger.toLowerCase()"
  >
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </button>
</ng-container>

<ng-template #contentTemplate>
  <span *ngIf="label" [innerHTML]="label | fhml"></span>
  <span #content>
    <ng-content *ngIf="!label"></ng-content>
  </span>
  <ng-container *ngIf="subelements.length">
    Dropdown?
  </ng-container>
</ng-template>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
