<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
  [hint]="hint"
  [hintTrigger]="hintTrigger"
  [hintType]="hintType"
  [hintPlacement]="hintPlacement"
  [hintTitle]="hintTitle"
  [required]="required"
  [availabilityHtmlElement]="availability"
>
  <div fhng-input-group
       [iconText]="iconText"
       [icon]="emptyValue?'fa fa-times':icon"
       [iconAlignment]="emptyValue?'AFTER':iconAlignment"
       [required]="required"
       (onClick)="emptyValueClickEvent()"
  >

    <select
      #focusElement
      class="form-control fc SelectOneMenu"
      [id]="innerId"
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : null"
      [style.height]="styles.height"
      (change)="onSelectChangeEvent($event)"
    >
      <option [class.d-none]="!emptyLabel" value="-1" [selected]="selectedIndex == -1">{{emptyLabelText}}</option>
      <ng-container *ngFor="let option of rawOptions; let i = index;">
        <option *ngIf="option" [selected]="selectedIndex === i" [value]="option">
          {{ resultFormatter(option) }}
        </option>
      </ng-container>
    </select>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
