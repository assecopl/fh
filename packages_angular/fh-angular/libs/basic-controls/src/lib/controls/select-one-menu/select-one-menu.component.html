<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
  [hint]="hint"
  [hintTrigger]="hintTrigger"
  [hintType]="hintType"
  [hintPlacement]="hintPlacement"
  [hintTitle]="hintTitle"
  [required]="required"
  [availabilityHtmlElement]="availability"
>
  <div fhng-input-group
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [required]="required"
  >

    <select
      #focusElement
      class="form-control fc SelectOneMenu"
      [id]="innerId"
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : null"
      [style.height]="styles.height"
      (change)="onSelectChangeEvent($event)"
    >
      <option *ngIf="emptyValue || selectedIndex === -1" value="" [selected]="selectedIndex === -1"> {{ emptyLabel? "":placeholder }}</option>
      <ng-container *ngFor="let option of rawOptions; let i = index;">
        <option *ngIf="option || emptyValue" [selected]="selectedIndex === i" [value]="option">
          {{ resultFormatter(option) }}
        </option>
      </ng-container>
    </select>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
