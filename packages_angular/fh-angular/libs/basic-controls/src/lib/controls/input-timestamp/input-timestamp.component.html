RawValue: {{rawValue}}<br/>
InternalValue: {{value}}<br/>
DateValue: {{dateValue}}<br/>
<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
  [availabilityHtmlElement]="availability"
  [hint]="hint"
  [hintTrigger]="hintTrigger"
  [hintType]="hintType"
  [hintPlacement]="hintPlacement"
  [hintTitle]="hintTitle"
  [required]="required"
>
  <div fhng-input-group
    buttonAriaLabel="{{ label }}"
    [class.fh-disabled]="disabled"
    [inputId]="id"
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [required]="required"
    (onClick)="onClickButton(d)"
  >

    <input
      #d="ngbDatepicker"
      type="text"
      ngbDatepicker
      style="display: block; width: 0; padding: 0; margin: 0; border: 0"
      [disabled]="disabled"
      [ngModel]="value"
      [footerTemplate]="t"
      (ngModelChange)="onDateSelect($event)"
      (closed)="onClosed()"
    />
    <input
      #focusElement
      type="text"
      class="form-control fc InputTimestamp"
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : ('fh.timestamp.label' | i18n)"
      [availabilityHtmlElement]="availability"
      [disabled]="disabled"
      [id]="innerId"
      [ngStyle]="styles"
      [placeholder]="format"
      [name]="name"
      [ngModel]="dateValue"
      (change)="onChangeInputEvent($event)"
      (blur)="onBlurCheckDate()"

      [mask]="mask"
    >
    <ng-template #t>
      <div class="text-center pl-1 ngb-footer" *ngIf="hasTime">
        <ngb-timepicker
          class="ngb-timepicker"
          size="small"
          [disabled]="disabled"
          [ngModel]="value"
          [seconds]="hasSeconds"
          (ngModelChange)="timeChangeEvent($event)"
        ></ngb-timepicker>
      </div>
    </ng-template>
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
