<div fhng-input-label
  [inputId]="id"
  [label]="label"
  [labelPosition]="labelPosition"
  [labelSize]="labelSize"
  [availabilityHtmlElement]="availability"
  [hint]="hint"
  [hintTrigger]="hintTrigger"
  [hintType]="hintType"
  [hintPlacement]="hintPlacement"
  [hintTitle]="hintTitle"
  [required]="required"
>
  <div fhng-input-group
    buttonAriaLabel="{{ label }}"
    [class.fh-disabled]="disabled"
    [inputId]="id"
    [iconText]="iconText"
    [icon]="icon"
    [iconAlignment]="iconAlignment"
    [required]="required"
    (onClick)="onClickButton(d)"
  >
    <input
      #d="ngbDatepicker"
      type="text"
      ngbDatepicker
      style="display: block; width: 0; padding: 0; margin: 0; border: 0"
      [disabled]="disabled"
      [ngModel]="value"
      (ngModelChange)="onDateSelect($event)"
      (closed)="onClosed()"
    />
    <input
      #focusElement
      #element
      class="form-control InputDate fc"
      type="text"
      [attr.aria-label]="!label && ariaLabel ? ariaLabel : ( 'fh.input_date.label' | i18n)"
      [availabilityHtmlElement]="availability"
      [disabled]="disabled"
      [id]="innerId"
      [ngModel]="value"
      [ngStyle]="styles"
      [placeholder]="format"
      [name]="name"
      (ngModelChange)="onDateSelect($event)"
      (change)="onChangeInputEvent($event)"
      (blur)="onBlurCheckDate()"
      [mask]="mask"
    />
  </div>
</div>

<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
