<div class="form-check">
  <ng-container *ngIf="name; else singleRadioOption">
    <input
      #focusElement
      [id]="id"
      [attr.aria-label]="!label ? ariaLabel : null"
      [type]="inputType"
      [name]="name ? name : name"
      class="form-check-input InputRadio fc"
      [value]="targetValue"

      (change)="updateControlValue($event)"
      [checked]="value == targetValue"
    />
    <label
      *ngIf="label"
      (click)="focusElement.click()"
      [for]="id"
      [id]="innerId + '_label'"
      class="form-check-label"
    >{{ label }}
      <span *ngIf="required" class="required">* </span>
    </label>
  </ng-container>
</div>

<ng-template #singleRadioOption>
  <input
    [attr.for]="innerId"
    #focusElement
    availabilityControl
    [id]="innerId"
    [type]="inputType"
    [attr.aria-label]="!label ? ariaLabel : null"
    class="form-check-input"
    [value]="targetValue"
    [name]="name ? name : name"
    (change)="updateControlValue($event)"
  />
  <label
    *ngIf="label"
    (click)="focusElement.click()"
    [id]="innerId + '_label'"
    class="form-check-label"
  >{{ label }}
    <span *ngIf="required" class="required">*</span>
  </label>
</ng-template>
