{{getHintTooltip()}}
<ng-container *ngIf="headingType == 'H1'">
  <h1>
    <ng-container *ngIf="hint; else outputLabel">
      <span
        [fhng-hint]="hint"
        [hintTrigger]="hintTrigger"
        [hintType]="hintType"
        [hintPlacement]="hintPlacement"
        [hintTitle]="hintTitle"
        (click)="onClickEvent()"
      >
        <ng-container *ngTemplateOutlet="outputLabel"></ng-container>
      </span>
    </ng-container>
  </h1>
</ng-container>

<ng-template #outputLabel>
  <span
    class="fc outputLabel {{styleClasses}}"
    [id]="id"
    [availabilityHtmlElement]="availability"
    [hasHeight]="height"
    (click)="onClickEvent()"
  >
    <i
      *ngIf="icon && (iconAlignment == 'BEFORE' || !iconAlignment)"
      class="mr-2 {{ icon }}"
    ></i>
    <ng-container *ngIf="value === undefined || value === null">
      <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="value !== undefined && value !== null">
      <span [innerHtml]="value | fhml"></span>
    </ng-container>
    <i *ngIf="icon && iconAlignment == 'AFTER'" class="ml-2 {{ icon }}"></i>
  </span>
</ng-template>
<ng-container *ngIf="configuration.debug">
  <fh-component-debugger/>
</ng-container>
