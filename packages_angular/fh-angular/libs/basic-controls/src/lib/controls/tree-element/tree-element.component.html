<div [availabilityHtmlElement]="availability" [availabilityElementRef]="elementRef" class="row" [ngStyle]="styles" [style.color]="getTextColor()" >
  <div tabindex="0" class="col-md-12 treeNodeBody  " >
    <ng-container *ngIf="expandableNode && collapsed">
<!--      <div class="caretWrapper">-->
        <span (click)="processTreeElementClick()" class="fa fa-fw fa-caret-right"></span>
<!--      </div>-->
    </ng-container>
    <ng-container *ngIf="expandableNode && !collapsed">
<!--      <div class="caretWrapper">-->
        <span (click)="processTreeElementClick()" class="fa fa-fw  fa-caret-down"></span>
<!--      </div>-->
    </ng-container>
    <span (click)="labelClicked($event)" class="fc outputLabel" [innerHTML]="label | fhml"></span>
  </div>
</div>
<ng-container *ngIf="subelements?.length > 0">
  <ul class="list-group col-12 {{collapsed?'d-none':''}}">
    <ng-container *ngFor="let e of subelements">
      <li fh-tree-element [data]="e"  [collapsed]="tree.activeElements[e.id]"
          [formId]="formId"
          [id]="e.id"
          [tree]="tree"
          width="md-12"
          [selectedElement]="tree.selected"
          [label]="e.label"
          (treeElement)="tree.processCollapsed($event)"
          [expandableNode]="e.subelements?.length > 0"
          class="list-group-item-custom node-treeview1 treeNode pl-3">

      </li>
    </ng-container>
  </ul>
</ng-container>
