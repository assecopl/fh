<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{component?._data?.type}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
  </div>
  <div class="modal-body">
    <h6>ID:  {{component.id}}</h6>
    <div class="box box-default">

      <h6 class="col-12 border-bottom pb-2 pointer" (click)="collapse2.toggle()"> Dane z Backendu
        <span class="float-right"><i class="fa fa-chevron-circle-down"></i> </span>
      </h6>
      <div #collapse2="ngbCollapse" [(ngbCollapse)]="isErrorsCollapsed2">
        <div class="card bg-transparent border-0">
          <div class="card-body bg-transparent text-white overflow-y" style="max-height: 400px;overflow: auto">

            <code>
              <pre>{{component._data | json}}</pre>
            </code>
          </div>
        </div>
      </div>

      <h6 class="col-12 border-bottom pb-2 pointer" (click)="collapse.toggle()"> Dane z Kontrolki
        <span class="float-right"><i class="fa fa-chevron-circle-down"></i> </span>
      </h6>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="isErrorsCollapsed">
        <div class="card bg-transparent border-0">
          <div class="card-body bg-transparent text-white overflow-y" style="max-height: 400px;overflow: auto">

            <code>
              <pre>{{componentData2 | json}}</pre>
            </code>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-link small text-body" (click)="open(content)"><small>?</small></button>
