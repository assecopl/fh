<ng-template #content>
  <ng-content></ng-content>
</ng-template>
<div class="row" *ngIf="labelPosition == 'LEFT' || labelPosition == 'RIGHT'">
  <label
    *ngIf="label && labelPosition == 'LEFT'"
    [id]="inputId + '_label'"
    [for]="inputId"
    [fhng-hint]="hint"
    [ngStyle]="
      isFixedSize
        ? { flex: '0 0 ' + labelSize, maxWidth: labelSize }
        : {
            flex: '0 0 ' + labelSizeNumber + '%',
            maxWidth: labelSizeNumber + '%'
          }
    "
    [innerHTML]="labelHtml"
    [hintTrigger]="hintTrigger"
    [hintType]="hintType"
    [hintPlacement]="hintPlacement"
    [hintTitle]="hintTitle"
    class=" label col-form-label"
  >
    <span [innerHTML]="labelHtml">{{label}}</span>
  </label>
  <div
    [ngStyle]="
      isFixedSize
        ? {
            flex: '0 0 calc(100% - ' + labelSize + ')',
            maxWidth: 'calc(100% - ' + labelSize + ')'
          }
        : {
            flex: '0 0 ' + (100 - labelSizeNumber) + '%',
            maxWidth: 100 - labelSizeNumber + '%'
          }
    "
    class="col-md-8"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
  <label
    *ngIf="label && labelPosition == 'RIGHT'"
    [id]="inputId + '_label'"
    [for]="inputId"
    [fhng-hint]="hint"
    [hintTrigger]="hintTrigger"
    [hintType]="hintType"
    [hintPlacement]="hintPlacement"
    [hintTitle]="hintTitle"
    [ngStyle]="
      isFixedSize
        ? { flex: '0 0 ' + labelSize, maxWidth: labelSize }
        : { flex: '0 0 ' + labelSize + '%', maxWidth: labelSizeNumber + '%' }
    "
    [innerHTML]="labelHtml"
    class="label col-form-label"
  >
    <span [innerHTML]="labelHtml">{{label}}</span>
  </label>
</div>

<ng-container *ngIf="labelPosition == 'UP' || labelPosition == 'DOWN'">
  <label
    *ngIf="label && labelPosition == 'UP'"
    [id]="inputId + '_label'"
    [for]="inputId"
    [fhng-hint]="hint"
    [hintTrigger]="hintTrigger"
    [hintType]="hintType"
    [hintPlacement]="hintPlacement"
    [hintTitle]="hintTitle"
    class="col-form-label align-items-end"
  >
    <span [innerHTML]="labelHtml">{{label}}</span>
  </label>
  <ng-container *ngTemplateOutlet="content"></ng-container>
  <label
    *ngIf="label && labelPosition == 'DOWN'"
    [id]="inputId + '_label'"
    [for]="inputId"
    [innerHTML]="labelHtml"
    [fhng-hint]="hint"
    [hintTrigger]="hintTrigger"
    [hintType]="hintType"
    [hintPlacement]="hintPlacement"
    [hintTitle]="hintTitle"
    class="col-form-label align-items-end"
  >
    <span [innerHTML]="labelHtml">{{label}}</span>
  </label>
</ng-container>
