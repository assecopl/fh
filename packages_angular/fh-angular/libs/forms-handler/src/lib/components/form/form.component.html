<ng-container *ngIf="!modal">
    <ng-container *ngIf="formType == 'STANDARD'">
        <div *ngIf="label && !hideHeader" class="card-header">
            <span [innerHTML]="label | fhml"></span>
        </div>
        <div class="card-body">
            <div class="row">
                <ng-container [fhDynamicComponents]="processedSubelements || subelements" [fhNonVisualSubcomponents]="nonVisualComponents"/>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="formType == 'HEADER'">
        <div id="navbar-main">
            <ng-container [fhDynamicComponents]="processedSubelements || subelements" [fhNonVisualSubcomponents]="nonVisualComponents"/>
        </div>
    </ng-container>
</ng-container>
<ng-container *ngIf="modal">

    <div class="modal-header" *ngIf="label">
        <h4 class="modal-title">
            <span [innerHTML]="label | fhml"></span>
        </h4>
        <!--        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">-->
        <!--            <span aria-hidden="true">&times;</span>-->
        <!--        </button>-->
    </div>
    <div class="modal-body">
        <div class="row">
            <ng-container [fhDynamicComponents]="processedSubelements || subelements" [fhNonVisualSubcomponents]="nonVisualComponents"/>
        </div>
    </div>
</ng-container>
