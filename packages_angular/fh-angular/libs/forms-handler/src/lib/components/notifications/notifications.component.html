<div class="toastContainer">
    <ngb-toast
        #t
        class="toast"
        *ngFor="let toast of toasts"
        [class]="toast.classname"
        [header]="toast.header"
        [autohide]="toast.delay > 0"
        [delay]="toast.delay"
        (click)="t.hide()"
        (hide)="removeToast(toast)"
    >{{ toast.body }}</ngb-toast
    >
</div>
<div class="toastContainer" style="bottom: 15px; top: auto">
    <ng-container *ngFor="let toast of downloadToasts | keyvalue">
        <ngb-toast
                *ngIf="toast.value.show"
                class="toast {{ toast.value.classname }}"
                [autohide]="false"
        >
            <p>
                {{ toast.value.header ? toast.value.header : 'Pobieram:' }}
                <b>{{ toast.value.body }}</b>
            </p>
            <div class="row">
                <div class="col pt-2">
                    <ngb-progressbar
                            height="5px"
                            type="secondary"
                            [value]="toast.value.progress"
                    ></ngb-progressbar>
                </div>
                <div class="col-auto" style="min-width: 30px">
                    {{ toast.value.progress }}%
                </div>
            </div>
        </ngb-toast>
    </ng-container>
</div>

<ng-template #dialogContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input
            id="dateOfBirth"
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            ngbDatepicker
            #dp="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
