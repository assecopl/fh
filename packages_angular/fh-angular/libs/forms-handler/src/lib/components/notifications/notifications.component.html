<div class="toastContainer">
    <ngb-toast
        #t
        class="toast"
        *ngFor="let toast of toasts"
        [class]="toast.classname"
        [header]="toast.header"
        [autohide]="toast.delay > 0"
        [delay]="toast.delay"
        (click)="t.hide()"
        (hide)="removeToast(toast)"
    >{{ toast.body }}</ngb-toast
    >
</div>
<div class="toastContainer" style="bottom: 15px; top: auto">
    <ng-container *ngFor="let toast of downloadToasts | keyvalue">
        <ngb-toast
                *ngIf="toast.value.show"
                class="toast {{ toast.value.classname }}"
                [autohide]="false"
        >
            <p>
                {{ toast.value.header ? toast.value.header : 'Pobieram:' }}
                <b>{{ toast.value.body }}</b>
            </p>
            <div class="row">
                <div class="col pt-2">
                    <ngb-progressbar
                            height="5px"
                            type="secondary"
                            [value]="toast.value.progress"
                    ></ngb-progressbar>
                </div>
                <div class="col-auto" style="min-width: 30px">
                    {{ toast.value.progress }}%
                </div>
            </div>
        </ngb-toast>
    </ng-container>
</div>

<ng-template #dialogContent let-modal>
  <div class="modal-header">
    <h5 class="modal-title" >{{modalData.title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"><i class="fa fa-times"></i></button>
  </div>
  <div class="modal-body">
    {{modalData.message}}
  </div>
  <div class="modal-footer">
    <button style="width: 40%; margin-left: 30%; margin-right: 30%;"
            class="modal-body-button btn {{ modalData.closeButtonClass }}" type="button" (click)="modal.close()">{{modalData.closeButtonLabel}}</button>
  </div>
</ng-template>
